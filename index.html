<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
  <div class="btn btn-light heading">
    <label>GESTURE IDENTIFICATION WEB APP</label><br>
    <span>&#9757;</span>
    <span>&#9996;</span>
    <span>&#9997;</span>
  </div>
      <br><br>

      <p id="paragraph" style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning.
      	<br>
        <b style="color: lightseagreen;">On the following gestures the model is trained -</b>
        <br>
        <span>&#128076;</span>
        <span>&#128075;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#9996;</span>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="l2">Webcam View -</label>
        <div id="camera"></div>

        <br><br>
        <button type="button" class="btn btn-success b1" onclick="takeSnapshot();">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12 predict">
        <label class="l1">Prediction 1-</label>
        <p class="emotion_name" id="emotion_nameUpdate"></p>
        <p class="emoji" id="emojiUpdate"></p>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="l2">Snapshot -</label>
        <div id="result"></div>

        <br><br>
        <button type="button" class="btn btn-danger b1" onclick="check();">Predict Emotion</button>
      </div>



    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
